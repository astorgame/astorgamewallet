<section class="topbcgrd_login">
		<div class="container">
			<div class="row"  ng-include="'views/header.html'" >
			</div>
			<div class="row">
			  <div class="center-block topbcgrd_login-wrap ">

				<div class="tabs col-lg-12 text-center">
					<button ui-sref="register" class="btn-tab btn-tab-lt"><span ng-bind-html="'singup' | translate"   ></span></button>
					<div class="down-arrow" style="display: inline-block;">
						<button  ui-sref="login" class="btn-tab"><span ng-bind-html="'login' | translate"   > </span></button>
					</div>
				</div>
				<div class="topbcgrd_login-img ">
					<div class="row topbcgrd_login-content">
						<div class="col-md-3 col-lg-3  hidden-xs hidden-sm"> </div>
						<div class="col-xs-12 col-sm-12 col-md-6 col-lg-6"> 
							<form name="loginForm" role="form" class="form-horizontal"  ng-submit="login()" >
								<md-input-container class="md-block">
									<label  ng-bind-html="'field_email' | translate " ></label>
									<input required type="email" name="user" ng-model="user" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
									<div ng-messages="loginForm.user.$error" role="alert">
										<div ng-message-exp="['required']"   ng-bind-html="'login_err_email_1' | translate " ></div>
										<div ng-message-exp="['maxlength', 'pattern']"  ng-bind-html="'login_err_email_2' | translate " ></div>
									</div>
								</md-input-container>
								<md-input-container class="md-block">
									<label ng-bind-html =" 'field_pass' | translate" ></label>
									<input required type="password" name='pass' ng-model="pass" maxlength="60"  />
									<div ng-messages="loginForm.pass.$error" role="alert">
										<div ng-message-exp="['required', 'maxlength']"  ng-bind-html="'login_err_pass_1' | translate " ></div>
										<div ng-show="loginFailed" >
											{{ deserr }}
										</div>
									</div>
								</md-input-container>
								<md-input-container class="md-block">
										<div class="col-lg-6">
											<md-checkbox name="remember" id="remember" aria-label="remenber-label"  >
												<span ng-bind-html="'loginremember' | translate" > </span>  
											</md-checkbox> 
										</div>
										<div class="col-lg-6 text-right"> 
											<a class="text-right" href="javascript:void(0)">
												<span ng-bind-html="'olvidopss1' | translate" ></span>  
											</a>
										</div>
								</md-input-container>
								<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 text-center">
									<button type="submit"  ><span  ng-bind-html="'login' | translate"  ></span></button>	
								</div>
							</form>	

					  </div>
					  <div class="col-md-3 col-lg-3 hidden-xs hidden-sm"> </div>
				  </div>
				</div>
				<div class="col-lg-12 text-center social-enter">
					<h3>{{ 'field_orloginwith' | translate }} </h3>
					<a href="javascript:void(0)" ng-click="authenticate('facebook')" ><i class="fab fa-facebook-square"></i></a>
					<a href="javascript:void(0)" ng-click="authenticate('twitter')"  ><i class="fab fa-twitter-square"></i></a>
				</div>

			</div>
		  </div>	
		</div>
	</section>
